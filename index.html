<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الكتب المتاحة</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600&family=Tajawal:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 20px;
            direction: rtl;
            text-align: right;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
            font-family: 'Tajawal', sans-serif;
            font-weight: 600;
        }

        .book-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .book-card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .book-card:hover {
            transform: translateY(-5px);
        }

        .book-image {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .book-title {
            font-size: 18px;
            font-weight: bold;
            color: #34495e;
            margin-bottom: 5px;
        }

        .book-price {
            font-size: 16px;
            color: #27ae60;
            margin-bottom: 5px;
        }

        .book-stock {
            font-size: 14px;
            color: #e74c3c;
        }

        .buy-button {
            display: block;
            width: 93%;
            background-color: #3498db;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .buy-button:hover {
            background-color: #2980b9;
        }

        @media (max-width: 600px) {
            .book-grid {
                grid-template-columns: 1fr;
            }
        }
        
        .note {
            background-color: #f8d7da;
            color: #721c24;
            padding: 15px;
            margin-top: 20px;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>الكتب المتاحة</h1>
        <div class="book-grid">

            <!-- كتاب 1 -->
            <div class="book-card">
                <img src="https://i.ibb.co/yyZXSNs/work-in-progress.png" alt="الكتاب 1" class="book-image">
                <div class="book-title">عنوان الكتاب 1</div>
                <div class="book-price">200 ج.م</div>
                <div class="book-stock">عدد النسخ المتاحة: 5</div>
                <a href="payment.html?title=عنوان+الكتاب+1&price=200" class="buy-button"><i class="fas fa-shopping-cart"></i> اشترى الآن</a>
            </div>

            <!-- كتاب 2 -->
            <div class="book-card">
                <img src="https://i.ibb.co/yyZXSNs/work-in-progress.png" alt="الكتاب 2" class="book-image">
                <div class="book-title">عنوان الكتاب 2</div>
                <div class="book-price">150 ج.م</div>
                <div class="book-stock">عدد النسخ المتاحة: 2</div>
                <a href="payment.html?title=عنوان+الكتاب+2&price=150" class="buy-button"><i class="fas fa-shopping-cart"></i> اشترى الآن</a>
            </div>

            <!-- كتاب 3 -->
            <div class="book-card">
                <img src="https://i.ibb.co/yyZXSNs/work-in-progress.png" alt="الكتاب 3" class="book-image">
                <div class="book-title">عنوان الكتاب 3</div>
                <div class="book-price">120 ج.م</div>
                <div class="book-stock">عدد النسخ المتاحة: 8</div>
                <a href="payment.html?title=عنوان+الكتاب+3&price=120" class="buy-button"><i class="fas fa-shopping-cart"></i> اشترى الآن</a>
            </div>
            <div class="note">
            سوف يتم إضافة المزيد من الكتب قريباً...⏳
        </div>

            <!-- أضف المزيد من الكتب حسب الحاجة -->

        </div>
    </div>

</body>
</html>
