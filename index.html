<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الكتب المتاحة</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600&family=Tajawal:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 20px;
            direction: rtl;
            text-align: right;
        }

        /* الشريط العلوي */
        .top-bar {
            width: 100%;
            background-color: #f0f8ff;
            color: #3498db;
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            transition: opacity 0.3s;
        }

        .top-bar.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .top-bar .menu-icon {
            font-size: 30px;
            margin-right: 18px;
            cursor: pointer;
        }

        .top-bar .site-logo {
            margin: 0 auto;
            text-align: center;
        }

        .top-bar img {
            max-width: 50px;
        }

    /* أيقونة تيليجرام */
        .top-bar .telegram-icon {
            font-size: 30px;
            color: #3498db;
            cursor: pointer;
            margin-left: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 80px auto 0;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
            font-family: 'Tajawal', sans-serif;
            font-weight: 600;
        }

        .book-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .book-card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .book-card:hover {
            transform: translateY(-5px);
        }

        .book-image {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .book-title {
            font-size: 18px;
            font-weight: bold;
            color: #34495e;
            margin-bottom: 5px;
        }

        .book-price {
            font-size: 16px;
            color: #27ae60;
            margin-bottom: 5px;
        }

        .book-stock {
            font-size: 14px;
            color: #e74c3c;
        }

        .buy-button {
            display: block;
            width: 93%;
            background-color: #3498db;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .buy-button:hover {
            background-color: #2980b9;
        }

        @media (max-width: 600px) {
            .book-grid {
                grid-template-columns: 1fr;
            }
        }

        .note {
            background-color: #f8d7da;
            color: #721c24;
            padding: 15px;
            margin-top: 20px;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
        }

        /* القائمة الجانبية */
        .side-menu {
            position: fixed;
            top: 0;
            right: -250px;
            width: 250px;
            height: 100%;
            background-color: #2c3e50;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.5);
            transition: right 0.3s;
            padding-top: 60px;
            z-index: 999;
        }

        .side-menu.active {
            right: 0;
        }
        
        .side-menu img {
    display: block;
    margin: 0 auto;
    max-width: 100px; /* يمكنك ضبط الحجم حسب الرغبة */
    border-radius: 50%;
}

        .side-menu a {
            display: flex;
            align-items: center;
            padding: 15px;
            text-decoration: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s;
            text-align: right;
        }

        .side-menu a:hover {
            background-color: #2980b9;
        }

        .side-menu a i {
            margin-left: 10px;
        }

        /* إخفاء القائمة عند الضغط خارجها */
        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 998;
            display: none;
        }

        .menu-overlay.active {
            display: block;
        }

    </style>
</head>
<body>

    <!-- الشريط العلوي -->
    <div class="top-bar" id="topBar">
        <!-- أيقونة القائمة الجانبية -->
        <div class="menu-icon">
            <i class="fas fa-bars"></i>
        </div>
        <!-- صورة الموقع -->
        <div class="site-logo">
            <img src="https://i.ibb.co/9hXZ31b/Picsart-24-10-23-16-40-51-145.png" alt="شعار الموقع">
        </div>
        <!-- أيقونة تيليجرام -->
        <div class="telegram-icon">
            <a href="https://t.me/N1_U_R1" target="_blank"><i class="fab fa-telegram"></i></a>
        </div>
    </div>

    <!-- القائمة الجانبية -->
    <div class="side-menu" id="sideMenu">
         <!-- صورة في القائمة الجانبية -->
        <img src="https://i.ibb.co/9hXZ31b/Picsart-24-10-23-16-40-51-145.png" alt="صورة الموقع">
        <a href="index.html">
            <i class="fas fa-book"></i> الكتب المتاحة
        </a>
        <a href="qr.html">
            <i class="fas fa-qrcode"></i> صنع QR Code
        </a>
    </div>

    <!-- طبقة تغطي الشاشة عند ظهور القائمة الجانبية -->
    <div class="menu-overlay" id="menuOverlay"></div>

   <div class="container">
        <h1>الكتب المتاحة</h1>
        <div class="book-grid">

            <!-- كتاب 1 -->
            <div class="book-card">
                <img src="https://i.ibb.co/yyZXSNs/work-in-progress.png" alt="الكتاب 1" class="book-image">
                <div class="book-title">عنوان الكتاب 1</div>
                <div class="book-price">200 ج.م</div>
                <div class="book-stock">عدد النسخ المتاحة: 5</div>
                <a href="payment.html?title=عنوان+الكتاب+1&price=200" class="buy-button"><i class="fas fa-shopping-cart"></i> اشترى الآن</a>
            </div>

            <!-- كتاب 2 -->
            <div class="book-card">
                <img src="https://i.ibb.co/yyZXSNs/work-in-progress.png" alt="الكتاب 2" class="book-image">
                <div class="book-title">عنوان الكتاب 2</div>
                <div class="book-price">150 ج.م</div>
                <div class="book-stock">عدد النسخ المتاحة: 2</div>
                <a href="payment.html?title=عنوان+الكتاب+2&price=150" class="buy-button"><i class="fas fa-shopping-cart"></i> اشترى الآن</a>
            </div>

            <!-- كتاب 3 -->
            <div class="book-card">
                <img src="https://i.ibb.co/yyZXSNs/work-in-progress.png" alt="الكتاب 3" class="book-image">
                <div class="book-title">عنوان الكتاب 3</div>
                <div class="book-price">120 ج.م</div>
                <div class="book-stock">عدد النسخ المتاحة: 8</div>
                <a href="payment.html?title=عنوان+الكتاب+3&price=120" class="buy-button"><i class="fas fa-shopping-cart"></i> اشترى الآن</a>
            </div>

            <!-- ملاحظة للزوار -->
            <div class="note">
                سوف يتم إضافة المزيد من الكتب قريباً...⏳
            </div>
        
           
        </div>
    </div>

    <script>
        // جلب العناصر
        const menuIcon = document.querySelector('.menu-icon');
        const sideMenu = document.getElementById('sideMenu');
        const menuOverlay = document.getElementById('menuOverlay');
        const topBar = document.getElementById('topBar');

        // إظهار القائمة الجانبية عند الضغط على الأيقونة وإخفاء الشريط العلوي
        menuIcon.addEventListener('click', () => {
            sideMenu.classList.add('active');
            menuOverlay.classList.add('active');
            topBar.classList.add('hidden');
        });

        // إخفاء القائمة الجانبية عند الضغط خارجها وظهور الشريط العلوي مجدداً
        menuOverlay.addEventListener('click', () => {
            sideMenu.classList.remove('active');
            menuOverlay.classList.remove('active');
            topBar.classList.remove('hidden');
        });
    </script>
</body>
</html>
