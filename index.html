<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Books</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .book-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .book-card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .book-card:hover {
            transform: translateY(-5px);
        }

        .book-image {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .book-title {
            font-size: 18px;
            font-weight: bold;
            color: #34495e;
            margin-bottom: 5px;
        }

        .book-price {
            font-size: 16px;
            color: #27ae60;
            margin-bottom: 5px;
        }

        .book-stock {
            font-size: 14px;
            color: #e74c3c;
        }

        .buy-button {
            display: block;
            width: 93%;
            background-color: #3498db;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
        }

        .buy-button:hover {
            background-color: #2980b9;
        }

        @media (max-width: 600px) {
            .book-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Available Books</h1>
        <div class="book-grid">

            <!-- Book 1 -->
            <div class="book-card">
                <img src="https://i.ibb.co/yyZXSNs/work-in-progress.png" alt="Book 1" class="book-image">
                <div class="book-title">Book Title 1</div>
                <div class="book-price">$20.00</div>
                <div class="book-stock">Available copies: 5</div>
                <a href="payment.html?title=Book+Title+1&price=20.00" class="buy-button"><i class="fas fa-shopping-cart"></i> Buy Now</a>
            </div>

            <!-- Book 2 -->
            <div class="book-card">
                <img src="https://i.ibb.co/yyZXSNs/work-in-progress.png" alt="Book 2" class="book-image">
                <div class="book-title">Book Title 2</div>
                <div class="book-price">$15.00</div>
                <div class="book-stock">Available copies: 2</div>
                <a href="payment.html?title=Book+Title+2&price=15.00" class="buy-button"><i class="fas fa-shopping-cart"></i> Buy Now</a>
            </div>

            <!-- Book 3 -->
            <div class="book-card">
                <img src="https://i.ibb.co/yyZXSNs/work-in-progress.png" alt="Book 3" class="book-image">
                <div class="book-title">Book Title 3</div>
                <div class="book-price">$12.00</div>
                <div class="book-stock">Available copies: 8</div>
                <a href="payment.html?title=Book+Title+3&price=12.00" class="buy-button"><i class="fas fa-shopping-cart"></i> Buy Now</a>
            </div>

            <!-- Add more books as needed -->

        </div>
    </div>

</body>
</html>
