<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script> <!-- إضافة مكتبة jsPDF -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
            color: #34495e;
        }

        input[type="text"], input[type="number"] {
            width: 90%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .book-summary {
            margin-top: 20px;
        }

        .book-summary p {
            font-size: 16px;
            color: #34495e;
        }

        .total-price {
            font-size: 20px;
            color: #27ae60;
            margin-top: 10px;
        }

        .discount-code {
            margin-top: 20px;
        }

        .payment-options {
            margin-top: 20px;
        }

        .payment-options label {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .payment-options input {
            margin-right: 10px;
        }

        .upload-section {
            display: none;
            margin-top: 20px;
        }

        button {
            width: 100%;
            background-color: #3498db;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #2980b9;
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Payment</h1>
        <form id="payment-form">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>

            <label for="address">Address</label>
            <input type="text" id="address" name="address" required>

            <label for="phone">Phone Number (WhatsApp)</label>
            <input type="text" id="phone" name="phone" required>

            <div class="book-summary">
                <p>Book: <span id="book-title"></span></p>
                <p>Price: <span id="book-price"></span></p>
                <p>Discount: <span id="discount-amount">$0.00</span></p>
                <p class="total-price">Total Price: <span id="total-price"></span></p>
            </div>

            <label for="discount-code">Discount Code</label>
            <input type="text" id="discount-code" name="discount-code" class="discount-code" placeholder="Enter discount code">

            <div class="payment-options">
                <label><input type="radio" name="payment-method" value="wallet" onclick="toggleUploadSection(true)" required> Pay via e-wallet (01009160625)</label>
                <label><input type="radio" name="payment-method" value="cod" onclick="toggleUploadSection(false)" required> Cash on Delivery</label>
            </div>

            <div class="upload-section" id="upload-section">
                <label for="payment-proof">Upload Payment Proof</label>
                <input type="file" id="payment-proof" name="payment-proof" accept="image/*">
            </div>

            <button type="button" onclick="generateReceipt()">Pay Now</button>
        </form>
    </div>

    <script>
        // Get book details from URL
        const urlParams = new URLSearchParams(window.location.search);
        const bookTitle = urlParams.get('title');
        const bookPrice = parseFloat(urlParams.get('price'));

        document.getElementById('book-title').textContent = bookTitle;
        document.getElementById('book-price').textContent = `$${bookPrice.toFixed(2)}`;
        document.getElementById('total-price').textContent = `$${bookPrice.toFixed(2)}`;

        // Toggle upload section for e-wallet payment
        function toggleUploadSection(show) {
            const uploadSection = document.getElementById('upload-section');
            uploadSection.style.display = show ? 'block' : 'none';
        }

        // Apply discount code functionality
        document.getElementById('discount-code').addEventListener('input', function() {
            const discountCode = this.value.trim();
            let discount = 0;

            if (discountCode === 'DISCOUNT10') {
                discount = 0.1 * bookPrice;
            } else if (discountCode === 'DISCOUNT20') {
                discount = 0.2 * bookPrice;
            }

            const discountedPrice = bookPrice - discount;
            document.getElementById('discount-amount').textContent = `$${discount.toFixed(2)}`;
            document.getElementById('total-price').textContent = `$${discountedPrice.toFixed(2)}`;
        });

        // Function to generate receipt, send to Telegram, and download as PDF
        function generateReceipt() {
            const name = document.getElementById('name').value;
            const address = document.getElementById('address').value;
            const phone = document.getElementById('phone').value;
            const discountCode = document.getElementById('discount-code').value;

            const discountAmount = parseFloat(document.getElementById('discount-amount').textContent.replace('$', ''));
            const totalPrice = parseFloat(document.getElementById('total-price').textContent.replace('$', ''));

            // Create PDF using jsPDF
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            doc.setFontSize(20);
            doc.text('Receipt', 20, 20);
            doc.setFontSize(12);
            doc.text(`Name: ${name}`, 20, 30);
            doc.text(`Address: ${address}`, 20, 40);
            doc.text(`Phone: ${phone}`, 20, 50);
            doc.text(`Book Title: ${bookTitle}`, 20, 60);
            doc.text(`Price: $${bookPrice.toFixed(2)}`, 20, 70);
            doc.text(`Discount: $${discountAmount.toFixed(2)}`, 20, 80);
            doc.text(`Total Price: $${totalPrice.toFixed(2)}`, 20, 90);
            doc.text(`Discount Code: ${discountCode}`, 20, 100);

            // Save the PDF
            const pdfFileName = 'receipt.pdf';
            doc.save(pdfFileName);

            // Prepare data for Telegram
            const telegramBotToken = '6457415810:AAEIWy76tjfslXmStkEcth_K_Hy4_Fyp7JM';
            const chatId = '@soagsisnsjs'; // User channel ID
            const paymentProofInput = document.getElementById('payment-proof');
            let paymentProofUrl = '';

            // Check if a payment proof image is uploaded
            if (paymentProofInput.files.length > 0) {
                const file = paymentProofInput.files[0];
                const formData = new FormData();
                formData.append('chat_id', chatId);
                formData.append('document', file);

                // Upload payment proof to Telegram
                fetch(`https://api.telegram.org/bot${telegramBotToken}/sendDocument`, {
                    method: 'POST',
                    body: formData
                }).then(response => response.json())
                .then(data => {
                    if (data.ok) {
                        paymentProofUrl = data.result.document.file_id; // Get file ID to include in the message
                        sendMessage(name, address, phone, discountCode, discountAmount, totalPrice, paymentProofUrl);
                    } else {
                        console.error('Error uploading payment proof:', data.description);
                        sendMessage(name, address, phone, discountCode, discountAmount, totalPrice);
                    }
                }).catch(error => {
                    console.error('Error uploading payment proof:', error);
                    sendMessage(name, address, phone, discountCode, discountAmount, totalPrice);
                });
            } else {
                sendMessage(name, address, phone, discountCode, discountAmount, totalPrice);
            }
        }

        // Function to send message to Telegram
        function sendMessage(name, address, phone, discountCode, discountAmount, totalPrice, paymentProofUrl = '') {
            const message = `
                New Payment Request:
                Name: ${name}
                Address: ${address}
                Phone: ${phone}
                Book Title: ${bookTitle}
                Price: $${bookPrice.toFixed(2)}
                Discount: $${discountAmount.toFixed(2)}
                Total Price: $${totalPrice.toFixed(2)}
                Discount Code: ${discountCode}
                Payment Proof: ${paymentProofUrl ? paymentProofUrl : 'No proof uploaded'}
            `;

            const telegramBotToken = '6457415810:AAEIWy76tjfslXmStkEcth_K_Hy4_Fyp7JM';
            const chatId = '@soagsisnsjs'; // User channel ID

            fetch(`https://api.telegram.org/bot${telegramBotToken}/sendMessage`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: message
                })
            }).then(response => response.json())
            .then(data => {
                if (data.ok) {
                    alert('Payment request sent successfully!');
                    // Reset the form after submission
                    document.getElementById('payment-form').reset();
                    document.getElementById('upload-section').style.display = 'none'; // Hide upload section
                } else {
                    console.error('Error sending message:', data.description);
                    alert('Failed to send payment request.');
                }
            }).catch(error => {
                console.error('Error sending message:', error);
                alert('Failed to send payment request.');
            });
        }
    </script>
</body>
</html>
