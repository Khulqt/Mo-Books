<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الدفع</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #3498db; /* لون العنوان الأزرق */
        }

        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
            color: #34495e;
        }

        input[type="text"], input[type="number"] {
            width: 90%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-family: 'Cairo', sans-serif; /* تطبيق الخط على الحقول */
        }

        .book-summary {
            margin-top: 20px;
        }

        .book-summary p {
            font-size: 16px;
            color: #34495e;
        }

        .total-price {
            font-size: 20px;
            color: #27ae60;
            margin-top: 10px;
        }

        .discount-code {
            margin-top: 20px;
        }

        .payment-options {
            margin-top: 20px;
        }

        .payment-options label {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .payment-options input {
            margin-right: 10px;
        }

        .upload-section {
            display: none;
            margin-top: 20px;
        }

        button {
            width: 100%;
            background-color: #3498db;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
            font-family: 'Cairo', sans-serif; /* تطبيق الخط على الزر */
        }

        button:hover {
            background-color: #2980b9;
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>الدفع</h1>
        <form id="payment-form">
            <label for="name">الاسم الكامل</label>
            <input type="text" id="name" name="name" required>

            <label for="address">العنوان</label>
            <input type="text" id="address" name="address" required>

            <label for="phone">رقم الهاتف (واتساب)</label>
            <input type="text" id="phone" name="phone" required>

            <div class="book-summary">
                <p>اسم الكتاب: <span id="book-title"></span></p>
                <p>السعر: <span id="book-price"></span> جنيهاً</p>
                <p>الخصم: <span id="discount-amount">0.00 جنيهاً</span></p>
                <p class="total-price">السعر الإجمالي: <span id="total-price"></span> جنيهاً</p>
            </div>

            <label for="discount-code">كود الخصم</label>
            <input type="text" id="discount-code" name="discount-code" class="discount-code" placeholder="أدخل كود الخصم">

            <div class="payment-options">
                <label><input type="radio" name="payment-method" value="wallet" onclick="toggleUploadSection(true)" required> الدفع عبر المحفظة (01009160625)</label>
                <label><input type="radio" name="payment-method" value="cod" onclick="toggleUploadSection(false)" required> الدفع عند الاستلام</label>
            </div>

            <div class="upload-section" id="upload-section">
                <label for="payment-proof">رفع إثبات الدفع</label>
                <input type="file" id="payment-proof" name="payment-proof" accept="image/*">
            </div>

            <button type="button" onclick="generateReceipt()">دفع الآن</button>
        </form>
    </div>

    <script>
        // Get book details from URL
        const urlParams = new URLSearchParams(window.location.search);
        const bookTitle = urlParams.get('title');
        const bookPrice = parseFloat(urlParams.get('price'));

        document.getElementById('book-title').textContent = bookTitle;
        document.getElementById('book-price').textContent = `${bookPrice.toFixed(2)}`;
        document.getElementById('total-price').textContent = `${bookPrice.toFixed(2)}`;

        // Toggle upload section for e-wallet payment
        function toggleUploadSection(show) {
            const uploadSection = document.getElementById('upload-section');
            uploadSection.style.display = show ? 'block' : 'none';
        }

        // Apply discount code functionality
        document.getElementById('discount-code').addEventListener('input', function() {
            const discountCode = this.value.trim();
            let discount = 0;

            if (discountCode === 'DISCOUNT10') {
                discount = 0.1 * bookPrice;
            } else if (discountCode === 'DISCOUNT20') {
                discount = 0.2 * bookPrice;
            }

            const discountedPrice = bookPrice - discount;
            document.getElementById('discount-amount').textContent = `${discount.toFixed(2)} جنيهاً`;
            document.getElementById('total-price').textContent = `${discountedPrice.toFixed(2)} جنيهاً`;
        });

        // Function to generate receipt and download as PDF
        function generateReceipt() {
            const name = document.getElementById('name').value;
            const address = document.getElementById('address').value;
            const phone = document.getElementById('phone').value;
            const discountCode = document.getElementById('discount-code').value;

            const discountAmount = parseFloat(document.getElementById('discount-amount').textContent.replace(' جنيهاً', ''));
            const totalPrice = parseFloat(document.getElementById('total-price').textContent.replace(' جنيهاً', ''));

            // Create PDF using jsPDF
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            doc.setFontSize(20);
            doc.text('فاتورة', 20, 20);
            doc.setFontSize(12);
            doc.text(`الاسم: ${name}`, 20, 30);
            doc.text(`العنوان: ${address}`, 20, 40);
            doc.text(`الهاتف: ${phone}`, 20, 50);
            doc.text(`اسم الكتاب: ${bookTitle}`, 20, 60);
            doc.text(`السعر: ${bookPrice.toFixed(2)} جنيهاً`, 20, 70);
            doc.text(`الخصم: ${discountAmount.toFixed(2)} جنيهاً`, 20, 80);
            doc.text(`السعر الإجمالي: ${totalPrice.toFixed(2)} جنيهاً`, 20, 90);
            doc.text(`كود الخصم: ${discountCode}`, 20, 100);

            // Save the PDF
            doc.save('فاتورة.pdf');

            // Send message to Telegram
            const chatId = '@soagsisnsjs'; // replace with your channel username
            const message = `
                طلب دفع جديد:
                الاسم: ${name}
                العنوان: ${address}
                الهاتف: ${phone}
                اسم الكتاب: ${bookTitle}
                السعر: ${bookPrice.toFixed(2)}
                الخصم: ${discountAmount.toFixed(2)}
                السعر الإجمالي: ${totalPrice.toFixed(2)} 
                كود الخصم: ${discountCode}
            `;

            fetch(`https://api.telegram.org/bot6457415810:AAEIWy76tjfslXmStkEcth_K_Hy4_Fyp7JM/sendMessage`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: message,
                    parse_mode: 'HTML'
                })
            })
            .then(response => {
                if (response.ok) {
                    alert('تم إرسال الطلب بنجاح!');
                } else {
                    alert('حدث خطأ أثناء إرسال الطلب.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('حدث خطأ أثناء إرسال الطلب.');
            });
        }
    </script>
</body>
</html>
